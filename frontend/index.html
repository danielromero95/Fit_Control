<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Entrenamientos</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
        #calendar { max-width: 1100px; margin: 40px auto; }

        /* --- Estilos del Calendario --- */
        .workout-dot {
            width: 8px;
            height: 8px;
            background-color: #e53e3e; /* Rojo para mejor visibilidad */
            border-radius: 50%;
            margin: 2px auto 0;
        }
        .fc-daygrid-day.fc-day-today {
            background-color: rgba(230, 245, 255, 0.7); /* Azul muy claro para hoy */
        }
        /* FullCalendar no usa una clase para la selección, lo maneja con un highlight. Para forzar un estilo, se requiere JS, pero lo manejaremos con el highlight por defecto. */

        /* --- Estilos del Panel Deslizante --- */
        #workout-detail-panel {
            position: fixed;
            top: 0;
            right: -420px; /* Ancho + padding */
            width: 400px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            transition: right 0.4s ease-in-out;
            z-index: 1000;
            padding: 25px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #workout-detail-panel.is-open {
            right: 0;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            cursor: pointer;
            font-size: 28px;
            font-weight: 300;
            color: #888;
        }
        .close-btn:hover { color: #000; }
        .workout-entry-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            background-color: #f7fafc;
        }
        .workout-entry-card strong { font-size: 1.1em; }
    </style>
</head>
<body>
    <div id="calendar"></div>

    <div id="workout-detail-panel">
        <span class="close-btn">&times;</span>
        <div id="detail-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const detailPanel = document.getElementById('workout-detail-panel');
            const detailContent = document.getElementById('detail-content');
            const closeBtn = detailPanel.querySelector('.close-btn');

            closeBtn.addEventListener('click', () => {
                detailPanel.classList.remove('is-open');
                calendar.unselect();
            });

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                selectable: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },

                dayCellContent: function(info) {
                    const eventsOnDay = calendar.getEvents().filter(event =>
                        event.start.toISOString().split('T')[0] === info.date.toISOString().split('T')[0]
                    );
                    if (eventsOnDay.length > 0) {
                        let numberEl = document.createElement('a');
                        numberEl.classList.add('fc-daygrid-day-number');
                        numberEl.innerHTML = info.dayNumberText;
                        let dotEl = document.createElement('div');
                        dotEl.classList.add('workout-dot');
                        return { domNodes: [numberEl, dotEl] };
                    }
                },

                select: function(selectionInfo) {
                    const dateStr = selectionInfo.startStr;
                    detailContent.innerHTML = '<p>Cargando entrenamiento...</p>';
                    detailPanel.classList.add('is-open');

                    fetch(`/api/workouts/${dateStr}/`)
                        .then(response => {
                            if (response.status === 404) {
                                detailContent.innerHTML = `<h4>Día de Descanso</h4><p>No hay un entrenamiento registrado para el ${dateStr}.</p>`;
                                return null;
                            }
                            if (!response.ok) throw new Error('Error del servidor');
                            return response.json();
                        })
                        .then(data => {
                            if (data) {
                                let html = `<h4>Entrenamiento del ${dateStr}</h4>`;
                                if (data.entries && data.entries.length > 0) {
                                    html += data.entries.map(entry => `
                                        <div class="workout-entry-card">
                                            <strong>${entry.exercise.name}</strong>
                                            <p>${entry.sets}x${entry.reps} @ ${entry.weight_kg} kg</p>
                                        </div>
                                    `).join('');
                                }
                                detailContent.innerHTML = html;
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching workout details:', error);
                            detailContent.innerHTML = '<p>Error al cargar los detalles. Inténtalo de nuevo.</p>';
                        });
                },
                
                events: '/api/workouts/'
            });

            calendar.render();
        });
    </script>
</body>
</html>
