buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        // React Native 0.72.x expects Kotlin 1.9.x. Using Kotlin 2.x causes
        // build errors like unresolved reference `serviceOf` in the Gradle
        // plugin scripts. Stick to a compatible Kotlin version.
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        // Explicitly use the Kotlin version defined above instead of
        // letting Gradle resolve the latest available one. Using Kotlin 2.x
        // leads to errors like "unresolved reference: serviceOf" when the
        // React Native Gradle plugin is compiled.
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

apply plugin: "com.facebook.react.rootproject"
